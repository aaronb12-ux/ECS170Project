<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Job Description Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; width:420px; padding:12px; }
    .tabs { display:flex; gap:8px; margin-bottom:12px; }
    .tab { padding:8px 12px; cursor:pointer; border:1px solid #ccc; border-radius:4px; background:#f6f6f6; }
    .tab.active { background:#fff; border-bottom:2px solid #007acc; }
    .panel { display:none; }
    .panel.active { display:block; }
    textarea { width:100%; height:140px; box-sizing:border-box; }
    #result { white-space:pre-wrap; background:#f4f4f4; padding:8px; height:140px; overflow:auto; }
    .row { margin-bottom:8px; }
    button { padding:6px 10px; }
  </style>
</head>
<body>
  <div class="tabs">
    <div id="tab-resume" class="tab active">Resume</div>
    <div id="tab-analyze" class="tab">Analyze</div>
  </div>

  <div id="panel-resume" class="panel active">
    <div class="row">
      <label for="resume-text">Stored resume (extension storage):</label>
      <textarea id="resume-text" placeholder="No resume stored yet."></textarea>
    </div>
    <div class="row">
      <input type="file" id="resume-file-input" accept=".txt" />
      <button id="resume-upload-button">Upload & Store</button>
      <button id="resume-save-button">Save Edited Text</button>
    </div>
    <div class="row">
      <div id="resume-status"></div>
    </div>
  </div>

  <div id="panel-analyze" class="panel">
    <div class="row">
      <button id="extract-button">Extract Job Text & Analyze</button>
      <button id="analyze-manual-button">Analyze Manual Job Text</button>
    </div>
    <div class="row">
      <label for="manual-job-text">Manual job text (optional):</label>
      <textarea id="manual-job-text" placeholder="Paste job description here to analyze without extracting from active tab."></textarea>
    </div>
    <div class="row">
      <label>API result:</label>
      <pre id="result">No result yet.</pre>
    </div>
  </div>

  <script src="content.js"></script>
</body>
</html>
